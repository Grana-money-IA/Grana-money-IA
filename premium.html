<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IA Premium</title>
  <link rel="stylesheet" href="istyle.css">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <header>
    <h1>IA Premium</h1>
    <p>Acesso completo à Inteligência Artificial Avançada</p>
  </header>

  <main>
    <button id="checkout-onetime">Compra Única</button>
    <button id="checkout-subscription">Assinatura Mensal</button>
  </main>

  <script>
    const checkoutButton = (type) => {
      fetch("/api/checkout", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ type })
      })
      .then(res => res.json())
      .then(data => {
        if (data.payment_url) {
          window.location.href = data.payment_url;
        } else {
          alert("Erro ao iniciar pagamento");
        }
      });
    };

    document.getElementById("checkout-onetime").addEventListener("click", () => checkoutButton("payment"));
    document.getElementById("checkout-subscription").addEventListener("click", () => checkoutButton("subscription"));
  </script>
</body>
</html>
