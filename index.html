
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IA Premium</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to bottom right, #0f172a, #1e293b);
        color: #f8fafc;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      header {
        padding: 40px 0;
        background-color: rgba(15, 23, 42, 0.85);
      }

      h1 {
        font-size: 2.8rem;
        margin-bottom: 10px;
      }

      p.subtitle {
        font-size: 1.2rem;
        color: #94a3b8;
      }

      section {
        margin: 60px auto;
        max-width: 650px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        transition: transform 0.3s;
      }

      section:hover {
        transform: translateY(-5px);
      }

      button {
        background-color: #635bff;
        color: #fff;
        padding: 16px 36px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1.3rem;
        transition: background-color 0.3s, transform 0.2s;
      }

      button:hover {
        background-color: #4f46e5;
        transform: scale(1.05);
      }

      #pix-container {
        margin: 25px auto;
      }

      #link-button {
        display: none;
        margin-top: 20px;
        padding: 14px 32px;
        background-color: #10b981;
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        font-size: 1.1rem;
        transition: background-color 0.3s, transform 0.2s;
      }

      #link-button:hover {
        background-color: #059669;
        transform: scale(1.05);
      }

      footer {
        margin-top: 60px;
        padding: 20px;
        font-size: 0.9rem;
        color: #94a3b8;
      }
    </style>
    <!-- QRCode Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <!-- Stripe JS -->
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <header>
      <h1>IA Premium</h1>
      <p class="subtitle">Assinatura mensal ou compra única com Pix/Link</p>
    </header>

    <section>
      <button id="buy-button">Gerar Pagamento</button>
      <div id="pix-container"></div>
      <a id="link-button" href="#" target="_blank">Pagar via Link</a>
      <div id="error-message" style="color: #f87171; margin-top: 15px;"></div>
    </section>

    <footer>
      © 2025 Grana Money IA. Todos os direitos reservados.
    </footer>

    <script>
      // Sua chave publicável do Stripe
      const stripe = Stripe('pk_test_51SQWCUD2yUVCR4xU80UabulobqK1Qt0APEsGymb1J8nEa3ErAcem0qG3z65XnNHaF5BQrzDfuaS0egGfsDv4DDv000w3IWYidd');

      document.getElementById('buy-button').addEventListener('click', async () => {
        try {
          const response = await fetch('/api/checkout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }
          });

          const data = await response.json();

          if (data.error) {
            document.getElementById('error-message').innerText = data.error;
            return;
          }

          // Mostrar botão Link
          const linkBtn = document.getElementById('link-button');
          linkBtn.href = data.payment_url;
          linkBtn.style.display = 'inline-block';

          // Gerar QR Code Pix
          const pixContainer = document.getElementById('pix-container');
          pixContainer.innerHTML = '';
          if (data.payment_url) {
            new QRCode(pixContainer, {
              text: data.payment_url,
              width: 200,
              height: 200
            });
          }
        } catch (err) {
          document.getElementById('error-message').innerText = 'Erro ao gerar pagamento.';
          console.error(err);
        }
      });
    </script>
  </body>
</html>
